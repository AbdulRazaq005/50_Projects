<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Images</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="
          background-image: url(https://images.unsplash.com/photo-1503614472-8c93d56e92ce?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1398&q=80);
        "
      >
        <h3>Ice Lake Canada</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url(https://images.unsplash.com/photo-1543227423-7a9a7f09c1b6?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80);
        "
      >
        <h3>Black Sand Beach</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url(https://images.unsplash.com/photo-1610123598147-f632aa18b275?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1489&q=80);
        "
      >
        <h3>Through The Center</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url(https://images.unsplash.com/photo-1605758132045-fe0003668d52?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1500&q=80);
        "
      >
        <h3>Crystal Clear Water</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url(https://images.unsplash.com/photo-1591186026534-27c0b6d72f7f?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1567&q=80);
        "
      >
        <h3>Dense Forests</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
